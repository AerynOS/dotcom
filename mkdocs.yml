site_name: Serpent OS
site_url: https://serpentos.com
theme:
    features:
        - navigation.sections
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.indexes
        - navigation.instant
        - navigation.footer
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
                icon: material/brightness-7
                name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: black
          accent: light blue
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
    logo: static/logo_white.webp
    favicon: static/favicon.png
plugins:
    - blog:
        authors: true
        post_date_format: full
    - rss:
        match_path: blog/posts/.* 
        date_from_meta:
            as_creation: date
        categories:
            - categories
            - tags 
    - mkdocs-nav-weight:
        section_renamed: false
        index_weight: -10
        warning: true
        reverse: false
        headless_included: false
    - social
copyright: |
    Copyright &copy; 2023 Ikey Doherty, Serpent OS Developers
extra:
    generator: false
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/serpent-os
        - icon: fontawesome/brands/mastodon
          link: https://fosstodon.org/@serpentos
        - icon: fontawesome/brands/x-twitter
          link: https://twitter.com/Serpent_OS
        - icon: fontawesome/brands/youtube
          link: https://www.youtube.com/channel/UCyGjpLXzRZdkD0Uc_uZJmaQ
        - icon: fontawesome/solid/rss
          link: /feed_rss_created.xml
markdown_extensions:
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
